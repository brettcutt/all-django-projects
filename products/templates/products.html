{% extends 'base.html' %}
{% block content %}
<h1>Products</h1>

<div class="wrapper">
    {% for product in products %}
    <div class="inner">
        <div class="card text-white bg-primary mb-3" style="max-width: 20rem;">
            <div class="card-header">{{ product.name }}</div>
            <img style="margin: 0 auto; width: 200px; height: 200px;" src=" {{ MEDIA_URL }}{{ product.image }}"></img>
            <div class="card-body">
                <p class="card-text">{{ product.description }}</p>
                <p class="card-text">{{ product.price }}</p>
            </div>
            <form class="form-group" method='post' action="{% url 'add_to_cart' product.id%}">
                {% csrf_token %}
                <div class="form-group">
                    <div class="input-group mb-3">
                        <label for="exampleInputAmount" class='sr-only'>New Qty</label>
                        <input required type="number" class="form-control" name="quantity" min='0' max="999"
                            placeholder='quantity'>
                    </div>
                    <button type="submit" class="btn btn primary"><i class="fa fa-plus" aria-hidden="true"></i>Add</button>
                </div>
            </form>
        </div>

    </div>
    {% endfor %}
</div>
{% endblock %}
