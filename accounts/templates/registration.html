{% extends 'base.html' %}
{% load bootstrap_tags %}
{% block content %}
<h1>Registration</h1>
<p>If you already have an account, you can <a href="{% url 'login' %}">Sign in</a></p>
<form method="POST">
    {% csrf_token %}
    <table border='1'>
        {{ registration_form | as_bootstrap}}

    </table>
    <button class="btn btn-primary" type="submit">Register</button>
</form>

{% endblock %}
